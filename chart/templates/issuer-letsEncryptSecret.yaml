    {{- if .Values.letsEncrypt.method and if eq .Values.letsEncrypt.method "DNS-01" -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.extraletsEncryptSecretName }}
  labels:
    app: {{ template "rancher.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
type: Opaque
stringData:
{{- toYaml .Values.extraletsEncryptSecret | nindent 2 }}
{{- end -}}
  {{- end -}}
